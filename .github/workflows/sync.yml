name: Sync Fork

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3:00 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config --global user.name "oleglucic"
          git config --global user.email "lucicoleg09@gmail.com"

      - name: Set Upstream
        run: |
          git remote add upstream https://github.com/Viren070/AIOStreams.git
          git fetch upstream

      - name: Check for Updates
        id: check
        run: |
          # Compare local main with upstream/main
          git fetch upstream main
          git diff --exit-code main upstream/main
        continue-on-error: true

      - name: Sync Fork
        if: steps.check.outcome == 'failure' # Run only if there are updates
        run: |
          git merge upstream/main
          git push origin main
